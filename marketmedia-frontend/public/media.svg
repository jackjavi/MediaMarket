<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#9C00FF" stop-opacity="1" />
      <stop offset="100%" stop-color="#00B4FF" stop-opacity="1" />
    </linearGradient>
    <pattern id="pattern" x="0" y="0" width="100%" height="100%" patternUnits="objectBoundingBox">
      <image href="https://example.com/path/to/image.jpg" width="600" height="400" />
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad)" />
  <circle cx="300" cy="200" r="160" fill="url(#pattern)" />
  <text
    x="50%"
    y="40%"
    dominant-baseline="middle"
    text-anchor="middle"
    fill="#fff"
    font-size="48"
    font-family="Arial, sans-serif"
    transform="rotate(-15 300 200)"
  >
    One Stop
  </text>
  <text
    x="50%"
    y="55%"
    dominant-baseline="middle"
    text-anchor="middle"
    fill="#fff"
    font-size="48"
    font-family="Arial, sans-serif"
    transform="rotate(15 300 200)"
  >
    Shop
  </text>
  <text
    x="50%"
    y="70%"
    dominant-baseline="middle"
    text-anchor="middle"
    fill="#fff"
    font-size="28"
    font-family="Arial, sans-serif"
    transform="rotate(0 300 200)"
  >
    for Digital Downloads
  </text>
</svg>
